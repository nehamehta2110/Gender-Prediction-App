{% extends 'base.html' %}

{% block bodyblock %}

<div class="container">
    <br>
    <h3 class="content">Gender Classification</h3>

</div>

<div class="container">
    <form action="#" method="POST" enctype="multipart/form-data">
        <label class="label label-primary" for="upload">Upload to Predict</label>
            <input id="upload" name="image" type="file">
        <input type="submit" value="upload & predict">
    </form>
</div>

{% if fileupload  %}

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="predict">
                <img src="{{ url_for('static',filename='uploads/')}}{{ img_name }}" alt="" width="{{ w }}" height="430">
            </div>
            <div class="col-md-6" id="predict1">
                <img src="{{ url_for('static',filename='predict/')}}{{ img_name }}" alt="" width="{{ w }}" height="430">
            </div>
        </div>
    </div>

    <style>
        #predict{
            border: solid;
            color:#002f4d;
            display:flex;
            justify-content: center;
        }
        #predict1{
            border: solid;
            color:#002f4d;
            display:flex;
            justify-content: center;        }
    </style>


    {% endif %}

{% endblock %}
